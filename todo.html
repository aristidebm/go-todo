{{define "todos"}}
    <style>
        td, th {
            border: 1px solid #D3D3D3;
            padding: 10px 10px;
        }
        th {
            background-color: #E5E4E2
        }
        tr:nth-of-type(even) {
            background-color: #E5E4E2
        }
    </style>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Priority</th>
                <!-- <th colspan="2">Content</th> -->
            </tr>
        </thead>
        <tbody>
            {{ range . }}
                <tr>
                    <td>{{ .Title }}</td>
                    <td>{{ .Content }}</td>
                    <td>{{ .Priority }}</td>
                </tr>
            {{ end }}
        </tbody>
    </table>
{{end}}
